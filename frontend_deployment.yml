apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  selector:
    matchLabels:
      app: react-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
        - name: react-frontend
          image: 01112021/react-frontend:sucess2
          ports:
            - containerPort: 3000
          env:   # Setting Enviornmental Variables
            - name: REACT_APP_base_url # Setting Database password from Secret
              value: http://13.201.10.16:8080

---

apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: react-frontend-svc
spec:
  selector:
    app: react-frontend
  ports:
    - protocol: "TCP"
      port: 3000 # The port that the service is running on in the cluster
      targetPort: 3000 # The port exposed by the service
      nodePort: 31311
  type: NodePort # type of the service.
